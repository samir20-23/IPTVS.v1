roleague"],"notIncludedKeyword":["Özet","ÖZET","özet","basın","Basın","Maçları","Röportaj"],"descText":"Turkish Airlines EuroLeague’in kalbi, S Sport ile TV+’ta atıyor! Her yıl sabırsızlıkla beklenen Turkish Airlines EuroLeague maçları, birbirinden iddialı takımların nefes kesici mücadelelerine sahne oluyor. Bu dev organizasyonu canlı izlemek ve heyecan dolu basketbol karşılaşmalarına anbean tanık olmak istiyorsan TV+’ın ayrıcalıklı dünyasında yerini al!"}]}},"seoTexts":{"kpi":[{"title":"TV Yayın Akışını TV+ ile Takip Et","text":["TV+’ın avantajlarla dolu dünyasında birbirinden özel içerikler seni bekliyor! Günün heyecan dolu dizileri,beklenen filmleri ve kaçırmak istemediğin tüm programlar, TV yayın akışı ile tek tık uzağında. TV+, geri sarma özelliği ve zengin içerik yelpazesi ile sevdiğin tüm kanalları bir araya getiriyor. Platforma üye olarak hem canlı yayınları takip edebilir hem de kaçırdığın yapımları 24 saate kadar geri sarma özelliğinden yararlanabilirsin. Keyifli bir seyir deneyimi için hemen TV+’a üye ol, TV yayın akışında en sevdiğin yapımları keşfederek eğlencenin tadını çıkar!"]},{"title":"TV Rehberi ile Sevilen Canlı Yayın İçeriklerini Kaçırma","text":["TV yayın akışı tüm kanallardaki favori programlarını, heyecan dolu dizileri ve canlı yayınları asla kaçırmamanı sağlıyor. Anında erişim, geri sarma özelliği ve geniş içerik yelpazesi ile TV+'ın dünyasında televizyon keyfi en üst seviyeye çıkıyor. Günün hangi saatinde olursa olsun, TV rehberi ile sevdiğin içeriklere hemen ulaşabilirsin. Unutulmaz anları yakalamak için hemen TV+'a üye ol, seyir keyfini doruklarda yaşa!"]},{"title":"TV’de Bugün Neler Var?","text":["TV yayın akışı bugün de her zaman olduğu gibi birbirinden farklı ve ilgi çekici programları ekrana taşıyor! Örneğin; gündeme dair en güncel bilgileri keşfetmek ve hayatın içinden konuları ekranlardan takip etmek istersen \u003ca href='https://tvplus.com.tr/canli-tv/yayin-akisi/bugun-hangi-haber-programlari-var'\u003egünün haber programları\u003c/a\u003e tam da sana göre olabilir. Her zevke hitap eden bir içerik bulabileceğin bir gün TV yayın akışında yer alan programlarda seni bekliyor. TV+'ın geniş kanal yelpazesi ve rehber özelliği sayesinde bugün ekranlarda neler olduğunu hemen öğren ve keyifli bir gün geçir!"]},{"headTag":3,"title":"Yayın Akışında Bugün Hangi Diziler Var?","text":["Evin en rahat köşesine kurulduğun anlarda \u003ca href='https://tvplus.com.tr/canli-tv/yayin-akisi/bugun-hangi-diziler-var'\u003e“Bugün TV’de hangi diziler var?”\u003c/a\u003e diye aklından geçiriyorsan canlı yayın akışına göz atman yeterli! TV yayın akışında yer alan bugünkü diziler ile akşamına renk katabilirsin. Bu akşamki dizileri takip etmek istersen şu kanallara bir göz atabilirsin:"]},{"ul":"\u003cli\u003eStar TV\u003c/li\u003e\u003cli\u003eShow TV\u003c/li\u003e\u003cli\u003eKanal D\u003c/li\u003e\u003cli\u003eNOW\u003c/li\u003e\u003cli\u003eATV\u003c/li\u003e\u003cli\u003eTRT1\u003c/li\u003e"},{"text":["Her biri kendi türünde iddialı olan bu diziler, seni ekrana kilitleyecek. Sevdiğin dizileri kaçırma, TV yayın akışı rehberini kontrol ederek akşam keyfini doyasıya yaşa!"]},{"headTag":3,"title":"Televizyonda Bugün Hangi Filmler Var?","text":["Eğlenceli bir film keyfi yapmaya ne dersin? O hâlde bugün televizyon ekranlarında seni bekleyen birbirinden harika filmlerin yer aldığını söyleyebiliriz! Bugün TV yayın akışında yer alan birbirinden keyifli filmler ile kaliteli zaman geçirmek istersen şu kanallara göz atabilirsin:"]},{"ul":"\u003cli\u003eSinema TV\u003c/li\u003e \u003cli\u003eSinema Yerli\u003c/li\u003e \u003cli\u003eSinema Aile\u003c/li\u003e \u003cli\u003eStar TV\u003c/li\u003e \u003cli\u003eKanal D\u003c/li\u003e \u003cli\u003eShow TV\u003c/li\u003e \u003cli\u003eBeyaz TV\u003c/li\u003e"},{"text":["Film keyfini doruklara çıkarmak için kumandayı eline al, TV+ rehberini kontrol et ve bu akşam hangi filmi izleyeceğine karar ver! \u003ca href='https://tvplus.com.tr/canli-tv/yayin-akisi/bugun-hangi-filmler-var'\u003e“Bugün TV’de hangi filmler var?”\u003c/a\u003e diye aklından geçirdiğin her an, “Sinema TV”, “Sinema Yerli” ve “Sinema Aile” gibi kanallar ile birbirinden kaliteli yapımlarla buluşman mümkün."]},{"headTag":3,"title":"Bugün Hangi Belgeseller Var?","text":["Kafanı dinlendirmek ve dünyayı farklı bir perspektiften görmek istiyorsan belgesel izleme zamanın gelip çatmış olabilir! TV+'ın zengin içerikleri arasında kaybolurken doğanın derinliklerine dalabilir, tarihin tozlu sayfalarında yolculuk yapabilir veya bilimin sonsuz ihtimalli dünyasını keşfedebilirsin. Koltuğuna kurul, TV yayın akışında \u003ca href='https://tvplus.com.tr/canli-tv/yayin-akisi/bugun-hangi-belgeseller-var'\u003ebugün hangi belgeseller var\u003c/a\u003e hemen keşfet!"]},{"ul":"\u003cli\u003eTarih TV\u003c/li\u003e\u003cli\u003eNational Geographic WILD\u003c/li\u003e\u003cli\u003eViasat Explore\u003c/li\u003e\u003cli\u003eTRT Belgesel\u003c/li\u003e"},{"text":["Dünya çapında ün salan belgesel yapımcılarının gözünden birbirinden özel içerikleri TV yayın akışında yer alan bu kanallar üzerinden keşfedebilirsin. Günün her saatinde sanat, kültür, bilim, doğa ve daha pek çok konuda farklı konseptlerde belgesellerle keyifli vakit geçirmen mümkün! Sanatın izinde bir yolculuğa davet eden belgesellerden bilim dünyasının derinliklerine ve geçmişten günümüze tarihin tozlu sayfalarına ışık tutan yapımlar, TV+’ın ayrıcalıklı dünyasında evinin salonuna kadar geliyor!"]},{"headTag":3,"title":"Spor Kanallarında Bugün Hangi Futbol Maçları Var?","text":["Spor tutkunları için bugün TV+'ta birbirinden heyecanlı futbol maçları var. Spor kanalları, futbolseverleri ekrana kilitleyecek pek çok farklı mücadeleye ev sahipliği yapıyor. Gün boyunca çeşitli liglerden maçları bulabileceğin, ulusal ve uluslararası arenalardaki rekabeti takip edebileceğin kanallar ise şu şekilde:"]},{"ul":"\u003cli\u003eSports TV\u003c/li\u003e\u003cli\u003eFB TV\u003c/li\u003e\u003cli\u003eSport 2\u003c/li\u003e\u003cli\u003eTRT Spor\u003c/li\u003e\u003cli\u003eA Spor\u003c/li\u003e\u003cli\u003eTRT 3 Spor\u003c/li\u003e"},{"text":["TV+'ın geniş spor içerikleri arasında futbolseverlere özel analizler, özel röportajlar ve futbolun ötesinde birçok spor dalına dair ilginç içerikler de yer alıyor. \u003ca href='https://tvplus.com.tr/canli-tv/yayin-akisi/bugun-hangi-spor-icerikleri-var'\u003eBugün TV’de hangi maçlar var\u003c/a\u003e diye merak ediyorsan TV yayın akışını kontrol ederek hangi ligden hangi takımların karşı karşıya geleceğini öğrenmeyi unutma!"]},{"headTag":3,"title":"Bugün Hangi Basketbol Maçları Var?","text":["TV+ spor kanalları, bugün de basketbol tutkunlarına unutulmaz anlar yaşatacak birbirinden çekişmeli maçlara ev sahipliği yapıyor. Gün içinde farklı liglerden ve turnuvalardan heyecan dolu karşılaşmaları bulabilir, en sevdiğin basketbol takımlarının performansını yakından takip edebilirsin."]},{"ul":"\u003cli\u003eS Sport\u003c/li\u003e\u003cli\u003eNBA TV\u003c/li\u003e\u003cli\u003eEuro Sport 1\u003c/li\u003e\u003cli\u003eEuro Sport 2\u003c/li\u003e"},{"text":["TV yayın rehberinde yer alan bu kanallar ile basketbol analizleri, oyuncu profilleri, maç öncesi ve sonrası değerlendirmeler gibi zengin içeriklere ulaşabilirsin. TV+ ile bugünün basketbol programını kaçırma, heyecana ortak ol!"]}]},"initialState":{"profile":{"user":{}},"auth":{"token":null,"huaweiUsername":null,"jSessionID":"","epgUrl":"","isAuthorized":false,"hasLogin":false,"loginLoader":false,"errorMsg":"","ssrObj":{},"detailedInfo":{},"userLoginObj":{}},"heartBeat":{"error":false,"data":[],"mwData":[]},"vodFavoriteManagement":{"favoriteVODStatusRefresh":[],"updatedFavoriteState":[],"favoriteStateLoading":false},"header":{"categories":{"series":[{"genreId":"1103","genreType":"2","genreName":"Aksiyon","link":"/dizi-izle/tur/aksiyon--1103"},{"genreId":"1105","genreType":"2","genreName":"Belgesel","link":"/belgesel-izle"},{"genreId":"1106","genreType":"2","genreName":"Bilim Kurgu","link":"/dizi-izle/tur/bilim-kurgu--1106"},{"genreI
